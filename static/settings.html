<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fantasy Dice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Fantasy Dice</h1>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="form-group">
            <label for="usr">Room Number:</label>
            <input type="text" class="form-control" id="usr">
        </div>
    </div>
    <br>

    <nav class="navbar navbar-inverse navbar-fixed-bottom text-center">
        <div class="row">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" > Dice
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off" > Character
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off" checked> Options
              </label>
            </div>
          </div>
      </nav> 

      <br>
      <footer></footer>

</body>

</html>
